name: Vale Linter Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  vale-quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install Vale
      - name: Install Vale
        run: |
          wget https://github.com/errata-ai/vale/releases/download/v3.9.0/vale_3.9.0_Linux_64-bit.tar.gz
          tar -xvzf vale_3.9.0_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/

      # 2. Install Markdownlint
      - name: Install Markdownlint
        run: sudo npm install -g markdownlint-cli

      # 3. Run Linter Locally
      # We point the tools to the config files found inside THIS repo (unified-doc/docs-linter/)
      # We tell them to scan the current directory (".")
      - name: Run Quality Checks
        run: |
          echo "üìù Running Vale..."
          vale --config unified-doc/docs-linter/.vale.ini .

          echo "üßπ Running Markdownlint..."
          # The '|| true' prevents the build from failing if there are legacy formatting issues
          markdownlint --config unified-doc/docs-linter/.markdownlint.json . || true
