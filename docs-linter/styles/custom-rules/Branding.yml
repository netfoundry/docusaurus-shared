# styles/custom-rules/Branding.yml
extends: substitution
message: "Use '%s' instead of '%s'."
link: https://my-company-style-guide.com
level: error
ignorecase: true
swap:
  # Left side: The regex/text to find (lowercase)
  # Right side: The correction to suggest
  netfoundry: NetFoundry
  frontdoor: Frontdoor
  openziti: OpenZiti
  zlan: zLAN
  Zrok: zrok
  docusaurus: Docusaurus
  github: GitHub
  bitbucket: Bitbucket
  javascript: JavaScript
  typescript: TypeScript
  vscode: VS Code
