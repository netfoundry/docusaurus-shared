# Core Settings
StylesPath = styles
MinAlertLevel = suggestion

# The "Vocab" setting must match the folder name inside 'styles/Vocab/'
Vocab = terms

# External Packages
# We include Microsoft because it is the industry standard baseline.
Packages = Microsoft

# Rules for Markdown files
[*.md]
# Apply the rules from these three sources
BasedOnStyles = Vale, Microsoft, custom-rules