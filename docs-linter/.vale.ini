# --- CORE SETTINGS ---
StylesPath = styles
MinAlertLevel = suggestion
Vocab = terms
Packages = Microsoft, Google, Readability, alex, proselint

# --- GLOBAL IGNORES ---
IgnoredScopes = code, tt, strong

# --- FILE SPECIFIC SETTINGS ---
[*.{md,mdx}]
BasedOnStyles = Vale, Microsoft, custom-rules

# --- IGNORE PATTERNS ---
TokenIgnores = (https?://[^\s)]+), (`.+?`), (\*\*.+?\*\*), (<[^>]+>)
BlockIgnores = (?s)(^---\n.*?\n---)

# --- RULE CONFIGURATION ---

# ALLOW Contractions (stops flagging "don't", "it's", "can't")
Microsoft.Contractions = NO

# ALLOW First Person (stops flagging "I", "we", "my")
Microsoft.FirstPerson = NO

# Disable Vale's heading punctuation check (Markdownlint MD026 already covers this)
Microsoft.HeadingPunctuation = NO

# Note: Microsoft.Headings is ON by default, enforcing Sentence case.
